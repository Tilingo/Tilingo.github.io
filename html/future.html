<header>

<section class="contacMe  flex">
		<form action="" class="flex form">
			<label for="first">First Name</label>
			<input type="text" placeholder="Your First Name Here" required> 

			<label for="last">Last Name</label>
			<input type="text" placeholder="Your Last Name Here" required>

			<label for="email">Email Address</label>
			<input type="email" placeholder="example@gmail.com" required>

			<label for="content">What Can I do For You?</label>
			<textarea  name="content" id="textArea" placeholder="Dear Nestor..."></textarea>

			<div class="btnWrap">
				<input type="submit" value="SUBMIT" class="realSubmit">
				<a href="#modal" id="submit">SORRY</a> <!-- Button trigger for the modal-->
			</div>
			
		</form>
	</section>
